{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">User Management</h1>

  <button class="btn btn-primary mb-3" onclick="openUserModal()">Create New User</button>

  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button class="btn btn-sm btn-outline-secondary"
            onclick="openUserModal({{ user.id }}, '{{ user.username }}', '{{ user.email }}', '{{ user.role }}')">Edit</button>
          <a href="{{ url_for('admin_delete_user', user_id=user.id) }}" onclick="return confirm('Are you sure?')"
            class="btn btn-sm btn-outline-danger ms-2">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% include 'user_modal.html' %}
{% endblock %}
