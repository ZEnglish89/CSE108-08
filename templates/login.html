{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.username.label }}  {{ form.username(size=31) }}</p>
    <p>{{ form.password.label }}  {{ form.password(size=31) }}</p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
